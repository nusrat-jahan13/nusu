<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Game - Always Win</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            padding-top: 50px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #word {
            font-size: 32px;
            font-weight: bold;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        #inputBox {
            font-size: 24px;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 2px solid #333;
        }
        #score, #timer, #compliment {
            font-size: 20px;
            margin: 10px;
        }
        #compliment {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Typing Game - Always Win</h1>
<div id="word"></div>
<input type="text" id="inputBox" placeholder="Type the word here">
<div id="score">Score: 0</div>
<div id="timer">Time Left: 30s</div>
<div id="compliment"></div>

<script>
    const words = [
        "computer", "keyboard", "internet", "algorithm", "python",
        "database", "network", "software", "hardware", "function",
        "variable", "security", "cloud", "debug", "syntax",
        "compile", "server", "login", "password", "cache"
    ];

    const compliments = ["Good work!", "Wow!", "Fantastic!", "Amazing!", "Keep it up!", "Superb!", "Excellent!"];

    let score = 0;
    let time = 30;
    let currentWord = "";

    const wordDiv = document.getElementById("word");
    const inputBox = document.getElementById("inputBox");
    const scoreDiv = document.getElementById("score");
    const timerDiv = document.getElementById("timer");
    const complimentDiv = document.getElementById("compliment");

    function newWord() {
        currentWord = words[Math.floor(Math.random() * words.length)];
        wordDiv.textContent = currentWord;
        inputBox.value = "";
    }

    function checkWord(event) {
        if (event.key === "Enter") {
            if (inputBox.value === currentWord) {
                score++;
                scoreDiv.textContent = "Score: " + score;
                complimentDiv.textContent = compliments[Math.floor(Math.random() * compliments.length)];
                time = 30; // Reset timer for endless mode
                newWord();
            } else {
                inputBox.value = "";
            }
        }
    }

    inputBox.addEventListener("keydown", checkWord);

    function updateTimer() {
        if (time > 0) {
            time--;
            timerDiv.textContent = "Time Left: " + time + "s";
        } else {
            time = 30; // Reset timer automatically for endless mode
            complimentDiv.textContent = "Time reset! Keep typing! ðŸŽ‰";
        }
    }

    setInterval(updateTimer, 1000);

    // Start the game
    newWord();
    inputBox.focus();
</script>

</body>
</html>
